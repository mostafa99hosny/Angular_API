<app-shared-card class="p-3">
    <h2 class="text-center text-muted">Add New Product</h2>
<form>
    <div class="mb-3">
      <label for="productName" class="form-label">Product Name</label>
      <input type="text" class="form-control" id="productName" aria-describedby="emailHelp" placeholder="Enter Product Name">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="productPrice" class="form-label">Product Price</label>
      <input type="text" class="form-control" id="productPrice" placeholder="Enter Product Price">
    </div>
    <div class="mb-3">
        <label for="productQuantity" class="form-label">Product quantity</label>
        <input type="text" class="form-control" id="productQuantity" placeholder="Enter Product quantity">
      </div>

    <button type="submit" class="btn btn-success">Add New Product</button>
  </form>
</app-shared-card>
