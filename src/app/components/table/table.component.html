<table class="table table-dark table-hover mt-10 p-5 ">
    <thead >
        <tr >
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Quantity</th>
          
          <th class="d-flex justify-content-center" scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        @for (product of products; track product.id) {
          <tr>
            <th scope="row">1</th>
            <td>{{product.name}}</td>
            <td> {{product.price}} $</td>
            <td>{{product.quantity}}</td>
            <td class="d-flex justify-content-center">
              <button class="btn btn-secondary">
                  <i class="text-warning mx-3 fs-4 bi bi-eye-fill"></i>
              </button>
              <button class="btn btn-secondary">
                  <i class="text-info mx-3 fs-4 bi bi-pencil-square"></i>
              </button>
              <button class="btn btn-secondary">
                  <i class="text-danger mx-3 fs-4 bi bi-trash3-fill"></i>
              </button>
            </td>
          </tr>
        }
        
      </tbody>
  </table>
